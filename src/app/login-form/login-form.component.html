<div *ngIf="!this.isLoading">
  <form [formGroup]="loginForm" (ngSubmit)="this.login()" autocomplete="off">

    <mat-error class="form-error" *ngIf="this.loginForm.valid && this.submitted">
      Incorrect email and/or password. Please try again or create an account.
    </mat-error>

    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>

      <button mat-icon-button matSuffix *ngIf="email?.value" (click)="email?.reset()">
        <mat-icon>close</mat-icon>
      </button>

      <mat-error *ngIf="email?.hasError('required') || email?.hasError('email')">
        Provide an email to log in.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>

      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

      <mat-error *ngIf="password?.hasError('required')">
        Provide a password to log in.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
<div class="messages" *ngIf="this.isLoading">
  <div class="loading-message" *ngIf="!this.success && !this.error">
    <mat-spinner></mat-spinner>
    <h3>Playing fetch...</h3>
  </div>
  <div *ngIf="this.error">
    <h2>Ruh Roh...</h2>
    <h3>An error has occurred.</h3>
    <h3>Please try again.</h3>
    <button mat-fab color="accent" (click)="this.reset()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <div *ngIf="this.success">
    <h1>
      <mat-icon id="check" color="accent">check</mat-icon>
    </h1>
    <h3>Welcome back to Pawssier!</h3>
  </div>
</div>
