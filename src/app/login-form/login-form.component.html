<form [formGroup]="loginForm" (ngSubmit)="this.login()" autocomplete="off">

  <mat-error class="form-error" *ngIf="this.loginForm.valid && this.fail">
    Incorrect email and/or password. Please try again or create an account.
  </mat-error>

  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>

    <button mat-icon-button matSuffix *ngIf="email?.value" (click)="email?.reset()">
      <mat-icon>close</mat-icon>
    </button>

    <mat-error *ngIf="email?.hasError('required') || email?.hasError('email')">
      Provide an email to log in.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>

    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

    <mat-error *ngIf="password?.hasError('required')">
      Provide a password to log in.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
