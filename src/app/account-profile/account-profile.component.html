<h1>Your Account</h1>
<div *ngIf="this.userProfile$ | async as profile" class="page-container">
  <h2>{{profile.givenName}} {{profile.surname}}</h2>
  <h2>{{profile.mail}}</h2>
  <mat-card class="mat-elevation-z8 settings-card">
    <mat-card-title>Profile Settings</mat-card-title>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Preferred Given (First) Name</mat-label>
          <input matInput formControlName="preferredFirstName">

          <mat-spinner matSuffix *ngIf="isLoading" diameter="20" color="accent" color="accent"></mat-spinner>

          <button mat-icon-button matSuffix
            *ngIf="this.profileForm.controls['preferredFirstName'].value && !this.isLoading"
            (click)="this.profileForm.controls['preferredFirstName'].reset()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Display Username</mat-label>
          <input matInput formControlName="username">

          <mat-spinner matSuffix *ngIf="isLoading" diameter="20" color="accent" color="accent"></mat-spinner>

          <button mat-icon-button matSuffix *ngIf="this.profileForm.controls['username'].value && !this.isLoading"
            (click)="this.profileForm.controls['username'].reset()">
            <mat-icon>close</mat-icon>
          </button>

          <!-- add validator & error for username requirements -->
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="accent" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="this.openDialog()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
